<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>The Pig & The Farmer</title>

<style>
:root { color-scheme: dark; }
body {
  margin:0;
  font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
  background:#0b0f14;
  color:#e6edf3;
}
.wrap { max-width: 900px; margin: 0 auto; padding: 24px; }
header { display:flex; justify-content:space-between; gap:12px; flex-wrap:wrap; align-items:center; }
h1 { margin:0; font-size:20px; letter-spacing:.2px; }

.hud { display:flex; gap:10px; flex-wrap:wrap; }
.pill {
  background:#111826;
  border:1px solid #263146;
  padding:8px 10px;
  border-radius:999px;
  font-size:13px;
}
.pill strong { font-variant-numeric: tabular-nums; }

.card {
  margin-top:16px;
  background:#0f1622;
  border:1px solid #263146;
  border-radius:14px;
  overflow:hidden;
}
.content { padding:18px; }
.scene-title { font-size:16px; margin:0 0 8px 0; color:#c9d1d9; }
.story { white-space:pre-wrap; line-height:1.55; font-size:15px; }

.choices { display:grid; gap:10px; padding:0 18px 18px; }
.choice {
  padding:12px;
  border-radius:12px;
  border:1px solid #2b3a55;
  background:#111a2a;
  color:#fff;
  cursor:pointer;
  text-align:left;
}
.choice:hover { background:#13203a; border-color:#3b4f73; }

.footerbar {
  display:flex;
  justify-content:space-between;
  align-items:center;
  gap:10px;
  flex-wrap:wrap;
  padding:12px 18px;
  border-top:1px solid #263146;
  background:#0d1420;
}
.linkbtn {
  background:#111a2a;
  border:1px solid #2b3a55;
  padding:10px 12px;
  border-radius:12px;
  color:#fff;
  text-decoration:none;
  display:inline-flex;
  align-items:center;
  gap:8px;
  font-size:13px;
}
.linkbtn:hover { background:#13203a; border-color:#3b4f73; }
.danger { background:#1a0f12; border-color:#6b2a2a; }
.muted { color:#9fb0c4; font-size:12px; }

.backdrop {
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.6);
  display:none;
  align-items:center;
  justify-content:center;
  padding:16px;
}
.modal {
  background:#0f1622;
  border:1px solid #2b3a55;
  border-radius:16px;
  width:min(520px,100%);
  overflow:hidden;
}
.modal-h { padding:16px 16px 0 16px; }
.modal-h h2 { margin:0; font-size:16px; }
.modal-b { padding:10px 16px 16px; white-space:pre-wrap; line-height:1.5; color:#c9d1d9; }
.modal-actions {
  display:flex;
  justify-content:flex-end;
  gap:10px;
  padding:12px 16px 16px;
  border-top:1px solid #263146;
  background:#0d1420;
}
.secondary {
  background:#111a2a;
  border:1px solid #2b3a55;
  padding:10px 12px;
  border-radius:12px;
  color:#fff;
  text-decoration:none;
}
.secondary:hover { background:#13203a; border-color:#3b4f73; }
</style>
</head>

<body>
<div class="wrap">
  <header>
    <h1>The Pig & The Farmer</h1>
    <div class="hud">
      <div class="pill">Path: <strong id="path">$0</strong></div>
      <div class="pill">Session: <strong id="session">$0</strong></div>
      <div class="pill">Last: <strong id="last">$0</strong></div>
    </div>
  </header>

  <div class="card">
    <div class="content">
      <div class="scene-title" id="title"></div>
      <div class="story" id="text"></div>
    </div>

    <div class="choices" id="choices"></div>

    <div class="footerbar">
      <div class="muted">Outcomes are randomized each chapter.</div>
      <div style="display:flex; gap:10px; flex-wrap:wrap;">
        <a href="#" class="linkbtn" id="restart">â†º Restart Path</a>
        <a href="#" class="linkbtn danger" id="reset">ðŸ§¹ Clear Save</a>
      </div>
    </div>
  </div>
</div>

<div class="backdrop" id="backdrop" aria-hidden="true">
  <div class="modal" role="dialog" aria-modal="true" aria-labelledby="modalTitle">
    <div class="modal-h"><h2 id="modalTitle">Result</h2></div>
    <div class="modal-b" id="modalText"></div>
    <div class="modal-actions">
      <a href="#" class="secondary" id="close">Continue</a>
    </div>
  </div>
</div>

<script type="module">
import { STORY, SETTINGS } from "./story.js";

const $ = (id) => document.getElementById(id);
const SAVE_KEY = "pig_farmer_final_v1";

const penalties = [25, 50, 75, 100, 125, 150];
const randPenalty = () => penalties[Math.floor(Math.random() * penalties.length)];
const money = (n) => "$" + n;

let state = {
  scene: STORY.start,
  path: 0,
  session: 0,
  last: 0
};

try {
  const saved = JSON.parse(localStorage.getItem(SAVE_KEY));
  if (saved && STORY.scenes[saved.scene]) state = saved;
} catch {}

function shuffle(arr) {
  for (let i = arr.length - 1; i > 0; i--) {
    const j = Math.floor(Math.random() * (i + 1));
    [arr[i], arr[j]] = [arr[j], arr[i]];
  }
  return arr;
}

// For EACH chapter we randomize which of the 3 buttons maps to:
// 1) correct (no penalty)
// 2) wrong (always random penalty)
// 3) mixed (65% penalty, 35% bottle message)
function rollOutcomes() {
  const thirdIsPenalty = Math.random() < SETTINGS.third_penalty_chance;
  const thirdOutcome = thirdIsPenalty ? { type: "penalty" } : { type: "bottle" };

  return shuffle([
    { type: "correct" },
    { type: "penalty" },
    thirdOutcome
  ]);
}

function openModal(text) {
  $("modalText").textContent = text;
  $("backdrop").style.display = "flex";
  $("backdrop").setAttribute("aria-hidden", "false");
}

function closeModal() {
  $("backdrop").style.display = "none";
  $("backdrop").setAttribute("aria-hidden", "true");
}

$("close").addEventListener("click", (e) => {
  e.preventDefault();
  closeModal();
});

$("backdrop").addEventListener("click", (e) => {
  if (e.target === $("backdrop")) closeModal();
});

function render() {
  const s = STORY.scenes[state.scene];

  $("title").textContent = s.title;
  $("text").textContent = s.text;

  $("path").textContent = money(state.path);
  $("session").textContent = money(state.session);
  $("last").textContent = money(state.last);

  const outcomes = rollOutcomes();
  const wrap = $("choices");
  wrap.innerHTML = "";

  s.choices.forEach((label, i) => {
    const b = document.createElement("button");
    b.className = "choice";
    b.textContent = label;

    b.addEventListener("click", () => {
      const o = outcomes[i];

      if (o.type === "penalty") {
        const p = randPenalty();
        state.path += p;
        state.session += p;
        state.last = p;

        openModal(
          `${SETTINGS.messages.penalty}\n\n` +
          `+${money(p)} added.\n` +
          `Path: ${money(state.path)}\n` +
          `Session: ${money(state.session)}`
        );

      } else if (o.type === "bottle") {
        state.last = 0;
        openModal(SETTINGS.messages.bottle);

      } else {
        // correct choice
        state.last = 0;
        openModal(SETTINGS.messages.correct);
      }

      // advance story regardless
      state.scene = s.next;
      localStorage.setItem(SAVE_KEY, JSON.stringify(state));
      render();
    });

    wrap.appendChild(b);
  });

  localStorage.setItem(SAVE_KEY, JSON.stringify(state));
}

$("restart").addEventListener("click", (e) => {
  e.preventDefault();
  state.scene = STORY.start;
  state.path = 0;   // reset path only
  state.last = 0;
  localStorage.setItem(SAVE_KEY, JSON.stringify(state));
  render();
});

$("reset").addEventListener("click", (e) => {
  e.preventDefault();
  localStorage.removeItem(SAVE_KEY);
  state = { scene: STORY.start, path: 0, session: 0, last: 0 };
  render();
});

render();
</script>
</body>
</html>
